<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark fixed-top bootNavbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CORREO JS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="main__header">
            <i class="fa-solid fa-truck-fast fa-5x head__icon"></i>
            <h1 class="section1__header">NUEVO ENVIO ONLINE</h1>
            <p class="section1__info">Ingresa los datos para solicitar una nueva encomienda: </p>

        </div>

        <div id="userBody" class="user__body">
            <section class="user__section1">
                <form class="section1__form">

                    <div class="form__object">
                        <i class="fa-solid fa-box-open fa-2x form__icon"></i>
                        <label for="object" class="input__label">OBJETO A TRANSPORTAR:</label>
                        <input type="text" id="object" placeholder="Objeto" class="input__field">
                    </div>



                    <div class="form__object">
                        <i class="fa-solid fa-wine-glass-empty fa-2x form__icon"></i>
                        <h3 class="input__label">OBJETO FRAGIL:</h3>
                        <select name="fragil" id="fragile" class="input__field">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>


                    <div class="form__object">
                        <i class="fa-solid fa-layer-group fa-2x form__icon"></i>
                        <h3 class="input__label">OBJETO APILABLE:</h3>
                        <select name="apilable" id="stack" class="input__field">
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>


                    <div class="form__object">
                        <i class="fa-solid fa-text-height fa-2x form__icon"></i>
                        <label for="sizeH" class="input__label">ALTO:</label>
                        <input type="number" id="sizeH" placeholder="Altura en Centimetros" class="input__field">
                    </div>

                    <div class="form__object">
                        <i class="fa-solid fa-text-width fa-2x form__icon"></i>
                        <label for="sizeW" class="input__label">ANCHO:</label>
                        <input type="number" id="sizeW" placeholder="Anchura en Centimetros" class="input__field">
                    </div>

                    <div class="form__object">
                        <i class="fa-solid fa-cube fa-2x form__icon"></i>
                        <label for="sizeD" class="input__label">LARGO:</label>
                        <input type="number" id="sizeD" placeholder="Largo en Centimetros" class="input__field">
                    </div>

                    <div class="form__object">
                        <i class="fa-solid fa-weight-scale fa-2x form__icon"></i>
                        <label for="weight" class="input__label">PESO:</label>
                        <input type="number" id="weight" placeholder="Peso en KG" class="input__field">
                    </div>

                    <div class="form__object">
                        <i class="fa-solid fa-location-dot fa-2x form__icon"></i>
                        <label for="from" class="input__label">ORIGEN:</label>
                        <input type="text" id="from" placeholder="Origen de Encomienda" class="input__field">
                    </div>

                    <div class="form__object">
                        <i class="fa-solid fa-flag-checkered fa-2x form__icon"></i>
                        <label for="to" class="input__label">DESTINO:</label>
                        <input type="text" id="to" placeholder="Destino de Encomienda" class="input__field">
                    </div>

                    <div class="form__object">
                        <i class="fa-solid fa-calendar fa-2x form__icon"></i>
                        <label for='fecha' class="input__label">FECHA DE ARRIBO DESEADA:</label>
                        <input type='date' id='arrDate' placeholder='Ingrese Fecha' class="input__field">
                    </div>

                </form>

                <div class="section1__upl">
                    <i class="fa-solid fa-image fa-5x upload__icon"></i>
                    <button id="uploadBtn" class="section1__uplButton">SUBIR IMAGENES</button>
                </div>

                <div class="section1__output">
                    <button id="calculate" class="output__button">SIGUIENTE</button>
                </div>


            </section>

            <section class="user__section2">

                <div id="googleMap" class="googleMap">
                </div>

                <div id="output">
                </div>

            </section>


        </div>

        <div class="user__modal" id="calculations">

        </div>

        <div class="user__confirmation" id="jobConfirm">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="../js/luxon.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLAShvK8i4imlZYZ6JVeADCygZjSEI5wc&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
