<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="user__body">

        <section>
            <h1>Nueva Encomienda</h1>
            <p>Ingresa los datos para solicitar una nueva encomienda</p>
            <form>

                <div>
                
                    <label for="object">Objeto a Transportar</label>
                    
                    <div>
                        <input type="text" id="object" placeholder="Objeto">
                    </div>
                  
                 </div>

                 
                <div>
                
                    <label for="size">Dimensiones (mm)</label>
                    
                    <div>
                        <input type="text" id="size" placeholder="alto,ancho,profundidad">
                    </div>
                  
                 </div>
                 
                 
                <div>
                
                    <label for="weight">Peso (kg)</label>
                    
                    <div>
                        <input type="text" id="weight" placeholder="Peso">
                    </div>
                  
                 </div>
                 

                <div>

                    <label for="from">Origen</label>
                    
                    <div>
                        <input type="text" id="from" placeholder="Origin">
                    </div>

               </div>

               <div>
                
                    <label for="to">Destino</label>
                    
                    <div>
                        <input type="text" id="to" placeholder="Destination">
                    </div>
                  
                 </div>


                 
            </form>

            <div>
                <button onclick="calcRoute();">Calcular</button>
            </div>

        </section>

        <section>

            <div id="googleMap">
            </div>
            
            <div id="output">

            </div>

        </section>

    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLAShvK8i4imlZYZ6JVeADCygZjSEI5wc&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
